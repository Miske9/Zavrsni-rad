{% extends 'main/base.html' %} {% block content %}
<h2>Stručni stožer</h2>
<table class="table table-striped table-hover sortable">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Funkcija</th>
      <th>Kontakt</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody>
    {% for staff in object_list %}
    <tr>
      <td>{{ staff.ime }}</td>
      <td>{{ staff.funkcija }}</td>
      <td>{{ staff.kontakt }}</td>
      <td>
        <a
          href="{% url 'main:staff-detail' staff.id %}"
          class="btn btn-sm btn-primary"
          >Detalji</a
        >
        <a
          href="{% url 'main:staff-update' staff.id %}"
          class="btn btn-sm btn-warning"
          >Uredi</a
        >
        <a
          href="{% url 'main:staff-delete' staff.id %}"
          class="btn btn-sm btn-danger"
          >Obriši</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'main:staff-create' %}" class="btn btn-success">Dodaj člana</a>
{% endblock %}
