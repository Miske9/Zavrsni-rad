{% extends 'main/base.html' %} {% block content %}
<h2>Obriši utakmicu</h2>
<p>
  Jeste li sigurni da želite obrisati utakmicu protiv {{ object.protivnik }} ({{
  object.datum }})?
</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Obriši</button>
  <a class="btn btn-secondary" href="{% url 'main:match-list' %}">Odustani</a>
</form>
{% endblock %}
