{% extends 'main/base.html' %}
{% block title %}Sastanci u klubu{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">ğŸ“… Zapisnici sastanaka</h2>
    <a class="btn btn-success shadow" href="{% url 'main:meeting_create' %}">
      <i class="bi bi-plus-circle"></i> Dodaj sastanak
    </a>
  </div>

  <form method="get" class="mb-3">
    <div class="input-group">
      <input
        type="text"
        name="q"
        class="form-control"
        placeholder="ğŸ” PretraÅ¾i zapisnike..."
        value="{{ request.GET.q }}"
      />
      <button class="btn btn-outline-primary" type="submit">TraÅ¾i</button>
    </div>
  </form>

  <div class="table-responsive shadow-sm rounded border">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Naslov</th>
          <th>Datum</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for meeting in meetings %}
        <tr
          class="table-row-clickable"
          data-href="{% url 'main:meeting_detail' meeting.id %}"
        >
          <td>{{ meeting.title }}</td>
          <td>{{ meeting.date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-center text-muted py-4">
            Nema zapisa sastanaka. ğŸ—’ï¸
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
