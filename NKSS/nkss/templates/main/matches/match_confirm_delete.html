{% extends 'main/base.html' %} {% block title %}Brisanje utakmice{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="card shadow border-0">
    <div class="card-header bg-danger text-white">
      <h3 class="mb-0">🗑️ Brisanje utakmice</h3>
    </div>
    <div class="card-body">
      <p class="fs-5">
        Jeste li sigurni da želite obrisati utakmicu protiv:
        <span class="fw-bold">{{ match.opponent }}</span>?
      </p>
      <form method="post" class="d-flex gap-3">
        {% csrf_token %}
        <button class="btn btn-danger shadow-sm" type="submit">Obriši</button>
        <a class="btn btn-outline-secondary" href="{% url 'main:match_list' %}">
          Odustani
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
